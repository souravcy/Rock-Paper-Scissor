<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="score">
        Rock Paper Scissor
        <div class="scoreboard">
          <div class="player">
            Your :
            <div class="playerscore">0</div>
          </div>
          <div class="computer">
            Computer :
            <div class="computerscore">0</div>
          </div>
        </div>
        <div class="winner">Press a button</div>
      </div>
      <div class="buttons">
        <button class="rock btn">Rock</button>
        <button class="paper btn">Paper</button>
        <button class="scissor btn">Scissor</button>
      </div>
    </div>
  </body>
</html>
